<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        
        header {
            background-color: #d32f2f;
            padding: 20px;
            color: white;
        }
        
        main {
            padding: 20px;
        }
        
        h1, h2 {
            color: #c62828;
        }
        
        pre {
            background-color: #ffe6e6;
            padding: 10px;
            border-left: 5px solid #d32f2f;
        }
        
        footer {
            background-color: #d32f2f;
            padding: 10px;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <header>
        <div>
            <center> <big>Zomato food app</big> </center>
        </div>
    </header>
    <span><small><center>The css is AI generated</center></small></span>
    <main>
        <section>
            <article>
                <h1>India's largest food delivery app</h1>
            </article>
            <div>
                <h2>Items</h2>
                <Pre>
                    1] Pizza
                    2  Burger
                    3] Sandwich
                </Pre>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <center>Copyright @ Zomato all rights reserved</center>
        </div>
    </footer>
</body>
</html>
